<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            line-height: 200px;
            color: white;
            text-align: center;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div onclick="changeColor(this)" style="background-color: red;">Tap me to change my color</div>
    <script>
        function changeColor(element){
            var currentColor=element.style.backgroundColor;
            if(currentColor=="red")
            {
                element.style.backgroundColor="green"
            }
            else{
                element.style.backgroundColor="red"
            }
        }
    </script>
</body>
</html>
